buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: seldonio/core-builder:0.18
        stages:
          - name: lint-checks
            parallel:
              - name: lint-python
                steps:
                  - name: lint-python
                    command: make
                    args:
                      - install-dev
                      - lint
